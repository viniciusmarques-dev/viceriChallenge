<div class="register-container">
  <h2>Cadastro</h2>
  <form (ngSubmit)="register()">
    <input [(ngModel)]="name" name="name" placeholder="Nome" type="text" required />
    <input [(ngModel)]="email" name="email" placeholder="Email" type="email" required />
    <input [(ngModel)]="password" name="password" placeholder="Senha" type="password" required />
    <button type="submit">Cadastrar</button>
  </form>
  <p *ngIf="error" class="error">{{ error }}</p>
  <p>JÃ¡ tem conta? <a href="/login">Entrar</a></p>
</div>
